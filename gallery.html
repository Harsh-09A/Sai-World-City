<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- Fancy Box -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <img
            class="img-fluid"
            data-fancybox="gallery"
            src="img/amenities/external/dancestudio.jpg"
            data-src="img/amenities/external/dancestudio.jpg"
            alt="" />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            data-fancybox="gallery"
            src="img/amenities/external/designersalon.jpg"
            data-src="img/amenities/external/designersalon.jpg"
            alt="" />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            data-fancybox="gallery"
            src="img/amenities/external/foodcourtcafe.jpg"
            data-src="img/amenities/external/foodcourtcafe.jpg"
            alt="" />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            data-fancybox="gallery"
            src="img/amenities/external/footmassage.jpg"
            data-src="img/amenities/external/footmassage.jpg"
            alt="" />
        </div>
        <div class="col">
          <img
            class="img-fluid"
            data-fancybox="gallery"
            src="img/amenities/external/saladbar.jpg"
            data-src="img/amenities/external/saladbar.jpg"
            alt="" />
        </div>
      </div>
    </div>
    <script>
      Fancybox.bind("[data-fancybox]", {
        // Your custom options
      });
    </script>
  </body>
</html>
